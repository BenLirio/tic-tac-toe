<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>







  <!-- SIGN-IN PAGE -->
  <div name="sign-in" class="page">
    <!-- SIGN IN FORM -->
    <h1>Sign-in</h1>
    <form id="sign-in" set-page="menu" novalidate>
      <div class="form-group">
        <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email" required>
        <div class="invalid-feedback">
          Please enter email
        </div>
      </div>
      <div class="form-group">
        <input name="credentials[password]" type="password" class="form-control" placeholder="password" required>
        <div class="invalid-feedback">
          Wrong Password
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" value class="btn btn-primary">
      </div>
    </form>
    <!-- SIGN-UP FORM -->
    <button set-page="sign-up">Sign-Up</button>
  </div>
  <!-- END SING-IN PAGE -->

  <!-- SING-UP PAGE -->
  <div name="sign-up" class="page">
    <h1>Sign Up</h1>
    <form id="sign-up" set-page="sign-in" novalidate>
      <div class="form-group">
        <input name="credentials[email]" class="form-control" type="email" placeholder="first.last@gmail.com" required>
      </div>
      <div class="form-group">
        <input name="credentials[password]" class="form-control" type="password" placeholder="password" required>
        <div class="invalid-feedback">
          Enter the same password
        </div>
      </div>
      <div class="form-group">
        <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="Re-Enter password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-primary">
      </div>
    </form>
    <button set-page="sign-in">Cancel</button>
  </div>








  <!-- MENU PAGE -->
  <div name="menu" class="page">
    <h1>Menu</h1>
    <button set-page="game">play</button>
    <!-- CHANGE-PASSWORD FORM -->
    <h1>Change Password</h1>
    <form id="change-password" set-valid="true" novalidate>
      <div class="form-group">
        <input name="passwords[old]" class="form-control" type="password" placeholder="Old Password" required>
        <div class="invalid-feedback">
          Incorect Password, did not change account password
        </div>
      </div>
      <div class="form-group">
        <input name="passwords[new]" class="form-control" type="password" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Change">
      </div>
    </form>
    <button set-page="stats">Stats</button>
    <!-- LOGOUT FORM -->
    <h1>Logout</h1>
    <form id="sign-out" set-page="sign-in">
      <input class="btn btn-primary" type="submit" value="Logout">
    </form>
  </div>


  <div name="stats" class="page">
    <h1>Win %</h1>
    <h2>Comming soon</h2>
    <button set-page="menu">back</button>
  </div>









  <div name="game" class="page">
    <!-- GAME BOARD -->
    <button set-page="menu">back</button>
    <h1>Game</h1>
    <h2 id="current-turn">Current Turn</h2>
    <h3 id="invalid-move">Invalid Move</h3>
    <button id="board-0">.</button>
    <button id="board-1">.</button>
    <button id="board-2">.</button>
    <br>
    <button id="board-3">.</button>
    <button id="board-4">.</button>
    <button id="board-5">.</button>
    <br>
    <button id="board-6">.</button>
    <button id="board-7">.</button>
    <button id="board-8">.</button>
    <h1 id="winner">Winner</h1>
  </div>







</body>
</html>
